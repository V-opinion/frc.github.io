 <div id="header">
  <h1><a href="https://multireligionvalsystem.eu.org/"> Multireligionvalsystem</a></h1>
  <h2>Trosrepresentanternas kammares roll inom Multireligionvalsystemet  </h2>
 </div>

 <div id="content">
  
   <a name="a64596fdfe087c36476d6d397"></a>
   <h3>Trosrepresentanternas kammares, vad är det , vad har den för funktion i reformen av demokratin .</h3>
   <div class="entrybody"><div>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #ff3333;">Trosrepresentanternas kammares främsta uppgift är att lösa de gamla konflikterna i tur och ordning, den äldsta konflikten först.</span></p>
<div><img src="https://cdn1.cdnme.se/10735/9-3/trosrepresentanternas-kammare_64596f64e087c32af69b7be9.jpg" alt="" class="image" data-oid="64596f64e087c32af69b7be9" /></div>
<p class="western" style="margin-bottom: 0in; text-align: center;" lang="sv-SE"><span style="font-family: verdana, geneva; font-size: medium;">1)  <span style="color: #ff3333;">Israel-Palestina</span></span></p>
<p class="western" style="margin-bottom: 0in;">Kyrkomötet som väljs genom kyrkoval i de nordiska länderna är beroende av de politiska partierna , majoriteten är kristna . Trots att de politiska partierna har många medlemmar med olika religioner , utesluts de från den rättigheten , deras partier deltar i kyrkovalet men inte de med en annan religion som tillhör och röstar på partiet i det allmänna valet..</p>
<p class="western" style="margin-bottom: 0in;">Med kristna i majoritet och de politiska partiernas deltagande i kyrkovalet , ett uteslutande av andra trossamfund samt att det finns ett proisraeliskt kristet parti i riksdagen , allt detta ger utrymme för stöd till den israeliska politiken, därför blir det omöjligt att skapa fred oavsett om det är EU eller USA som tar initiativ till fred, .</p>
<p class="western" style="margin-bottom: 0in;">Därför det är utomordentligt viktig att välja en <span style="color: #ff3333;"><span lang="sv-SE">Trosrepresentanternas kammare, </span></span>Faith Representatives Chamber, som är fri från de politiska partierna och som ersätter kyrkomötet.</p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #1c1c1c;"><span lang="sv-SE">Alla skall, oavsett religion, vara med och rösta om vilka som skall sitta i </span></span><span style="color: #ff3333;"><span lang="sv-SE">Trosrepresentanternas kammare s</span></span><span style="color: #333333;"><span lang="sv-SE">om är högsta organ för alla trossamfund inklusive Svenska Kyrkan.</span></span></p>
<p class="western" style="margin-bottom: 0in;">Modellen tillämpas på följande sätt att 5 vuxna med olika religioner får rösträtt i Multireligionvalet.</p>
<p class="western" style="margin-bottom: 0in;">- 16-åringar tillhörande olika religioner får rösträtt.</p>
<p class="western" style="margin-bottom: 0in;">- Alla vuxna oavsett religion får rösträtt.</p>
<p class="western" style="margin-bottom: 0in;">- Inget politiskt parti får delta i Multireligionvaet,</p>
<p class="western" style="margin-bottom: 0in;">Varje trossamfund har olika grenar, kristna protestanter, katoliker och ortodoxa, samma gäller för andra trossamfund.</p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #1c1c1c;"><span lang="sv-SE">Alla skall vara med och rösta om vilka som skall sitta i </span></span><span style="color: #ff3333;"><span lang="sv-SE">Trosrepresentanternas kammare s</span></span><span style="color: #333333;"><span lang="sv-SE">om är högsta organ för alla trossamfund. </span></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #333333;"><span lang="sv-SE">Till </span></span><span style="color: #ff3333;"><span lang="sv-SE">Trosrepresentanternas kammare </span></span><span style="color: #1c1c1c;"><span lang="sv-SE">väljs 35 mandat</span></span><span style="color: #ff3333;"><span lang="sv-SE">. </span></span><span style="color: #1c1c1c;"><span lang="sv-SE">Här betonas explist att inget politiskt parti får delta i det valet. </span></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #1c1c1c;"><span lang="sv-SE">Det judiska trossamfundet (</span></span><span style="color: #1c1c1c;"><span style="font-family: Times New Roman;"><span lang="sv-SE">Judiska Centralrådet</span></span></span><span style="color: #1c1c1c;"><span lang="sv-SE"> ) i Sverige har kännedom om det israeliska valet och hur många av dessa judar som röstar i det israeliska valet. De har också rösträtt i Sverige både till riksdagen och i EU-valet . Detta underlättas naturligtvis av att de redan kan de demokratiska spelreglerna . Det gäller även </span></span><span style="color: #3333ff;"><span lang="sv-SE">palestinier i Sverige som tillhör </span></span><span style="color: #3333ff;"><span style="font-family: Times New Roman;"><span lang="sv-SE">Islamiska samarbetsrådet</span></span></span><span style="color: #3333ff;"><span lang="sv-SE"> .</span></span></p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #1c1c1c;">Emellertid det skulle vara mycket svårare att genomföra en sådan demokratisk reform om det hade varit i Israel eller Palestina . Därför är de nordiska länderna som redan tillämpar kyrkoval lämpliga att börja med.</span></p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #1c1c1c;">När varken Israel eller Palestina motsätter sig att bilda en samlingsregering för att lösa den längsta konflikten i världen , när inte de allmänna valen , fredsavtal, medlingar , krig och vapen har hjälpt återstår bara en enda lösning och det är genom att demokratisera alla religioner eftersom den demokrati som tillämpas nu i hela världen har brister och svagheter som leder till svaga regeringar . </span></p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #1c1c1c;">Vi utgår från principen att det är demokratin som har givit alla trossamfund religionsfrihet.</span></p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #1c1c1c;">Multireligionvalet är en inkluderande demokratisk reform för alla trossamfund dock utan politiska partier . </span></p>
<p class="western"><strong><span style="color: #ff3333;">Krig utgör ett hot mot miljön och mänskligheten</span></strong></p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE">                        ----------------</p>
<p class="western" style="margin-bottom: 0in;" lang="sv-SE"><span style="color: #1c1c1c;">Del II handlar om hur Multireligionvalet går till .</span></p>
</div></div>

   <a name="a641103aee087c33112c7450b"></a>
   <h3>Kan EU:s USA:s och Storbritannien:s miljarder euro och $ till kriget tyda på penningtvätt .</h3>
   <div class="entrybody"><div>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000;"><strong>Ja, samhället ha rätt att få veta !</strong></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000;"><strong>Frågan om beloppens storlek , miljarder euro ( inte svenska kronor och inte US dollar miljarder utan Euro från skattebetalarna ) vilket i omgångar skickats till kriget från EU , och miljarder dollar (inte kronor) från USA kan ha använts till brottslig verksamhet som tex sabotage av </strong></span><span style="color: #ff3333;"><strong> Nord Stream</strong></span><span style="color: #000000;"><strong> . </strong></span><span style="color: #ff3333;"><strong>Även enskilda länder som t ex Sverige som är med i EU har på egen hand skickat miljarder kronor och vapen . </strong></span></p>
<p class="western" style="margin-bottom: 0in;">Brott mot V<span style="color: #ff3333;"><span style="font-family: Ubuntu, sans-serif;"><span style="font-style: normal;"><strong>apenexportlagen </strong></span></span></span><span style="color: #0084d1;"><span style="font-family: Ubuntu, sans-serif;"><span style="font-style: normal;"><strong>och</strong></span></span></span><span style="color: #ff3333;"><span style="font-family: Ubuntu, sans-serif;"><span style="font-style: normal;"><strong> p</strong></span></span></span><em><span style="font-family: Ubuntu, sans-serif;"><span style="font-style: normal;">enningtvättslagen</span></span></em><span style="font-family: Ubuntu, sans-serif;"><span style="font-style: normal;"> . </span></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #ff3333;"><span style="font-family: Ubuntu, sans-serif;"><strong>Enligt vapenexportlagen får man inte exportera krigsmateriel till länder som är i krig, har en risk för att hamna i krig eller till ett land som bryter mot de mänskliga rättigheterna.</strong></span></span></p>
<p class="western" style="font-weight: normal;"><span style="color: #000000;"><span style="font-family: Ubuntu, sans-serif;">Huvudbestämmelsen om penningtvättsbrott finns i 3 § lagen om straff för penningtvättsbrott.</span></span></p>
<p class="western" style="margin-bottom: 0in;">Frågan är om om pengarna från EU, USA och Storbritannien gått till att finansiera brottslig verksamhet som sabotage b la av Nordstream II. Båten som de hyrde var från ett EU-land, de som genomförde operationen var EU-medborgare .</p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #ff3333;"><strong>Om Pulitzer-vinnande amerikanske journalisten Seymour Hersh som granskat och pekat ut USA att ligga bakom sprängningarna vid Nord Stream , detta innebär att båda EU och USA var insyltade i den affären.</strong></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000;"><strong>Hur kommer det sig då att en båt som bär på sprängmedel kan åka förbi EU utan att bli upptäckt eller sprängd under vattnet på samma sätt som amerikanarna skjutit ned alla kinesiska ballonger som inte haft något sprängämne.</strong></span></p>
<div><img src="https://cdn3.cdnme.se/10735/9-3/vapenexportlagen_6411039f9606ee09c092b763.png" alt="" style="display: block; margin-left: auto; margin-right: auto;" class="image" data-oid="6411039f9606ee09c092b763" /></div>
<p class="western" style="margin-bottom: 0in;"> </p>
<div> </div>
<p class="western" style="margin-bottom: 0in;"> </p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #ff3333;"><strong>Både EU-budgeten och USA-budgeten är i grunden medborgarnas skattemedel och måste hanteras på ett mycket omsorgsfullt sätt . Genom att dessa skattemedel används för att finansiera ett ovisst krig som ingen vet när det kommer att ta slut har de uteslutit sig själva till möjligheten att förhandla för fred. Dessa åtgärder har drabbat skattebetalarna själva då de blivit fattigare , inflationen är mycket hög , arbetslöshet och t om finanskris.</strong></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000;"><strong>Den som gjort en betydelsefull världspolitisk insats , J.M Keynes , som deltagit i fredsförhandlingarna i Versailles och analyserat fredsfördraget varnade för de sociala och politiska följderna av kriget. </strong></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000;"><strong>Ytterligare en brömd ekonom , den svenske nationalekonomen Knut Wicksell (1851-1926) som arbetade för nedrustning , barnbegränsning, födelsekontroll, jämför med dagens spermadonatorer med eventuell inavel som följd. Wicksell krävde allmän rösträtt. Dessutom krävde han en kvalificerad majoritet eller fullständig politisk enighet som en förutsättning för ett fatta beslut som var viktiga för nationen. </strong></span></p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #ff3333;"><strong>Frågan är vad har uppnåtts med</strong></span> de miljarder euro (skattebetalrnas medel) som EU skickat till kriget och varför finns inget krav på redovisning hur dessa medel används att jämföra med kravet på medborgarna att redovisa varende krona , fylla i bankernas formulär om man har släkt som är politiker, registrering av simkort, det råder nästan kontantförbud och bankomater har tagits bort m.m. ?</p>
<p class="western" style="margin-bottom: 0in;">Nästa fråga blir vad som har hänt med klimatmålet och tillgången på kärnvapen,</p>
<p class="western" style="margin-bottom: 0in;"><span style="color: #000000; font-size: small;"><strong>Om Karl XII som utgjorde en säkerhetsrisk i hela området inte avlägsnades från Turkiet hotade Ryssland med att agera , detta var det krav som den ryske tsaren Peter den store ställde på Turkiet , det motsvaras nu av Turkiets krav på Sverige vad gäller kurderna !</strong></span></p>
<p class="western" style="margin-bottom: 0in;">Makt föder maktmissbruk och krig föder krig, krig är ett element i Guds världsordning , Moltke !</p>
<p class="western" style="margin-bottom: 0in;">Med argumentet att det är NATO som delar ut Nobels fredspris fast från Norge som är aktiv medlem i militäralliansen NATO . NATO i sin tur belönade EU med fredpriset . Detta leder till att nästan alla EU- länder är medlemmar i NATO som har en militär symbol på sin flagga.</p>
<p class="western" style="margin-bottom: 0in;">Snart har det gått 20 år sedan massakrer och tortyr begicks av NATO i Irak .</p>
<p class="western" style="margin-bottom: 0in;">Den svenske politiske kommentatorn i SVT M. Knutsson betonade nyligen att det är militäralliansen NATO.</p>
<p class="western" style="margin-bottom: 0in;">Innan EU fortsätter med ytterligare stöd till kriget är det utomordentligt viktigt att EU:s budget granskas !</p>
<h1 class="western"><a name="firstHeading"></a><span style="font-family: Ubuntu, sans-serif;"><span style="font-size: medium;"><span style="font-size: small;">För Stoltenberg är militäralliansen NATO lika viktig som vinet var för Manamakeri vilken älskade vinet så mycket att han trots sin höga ålder varje dag klättrade upp i den höga palmen för att tömma de vinfyllda bambukärlen. Herren som botade sjukdomar och försörjde ett helt folk.</span> </span></span></h1>

   <a name="a6400f9a6ddf2b36947a8bc84"></a>
   <h3>Den långvariga Israel-Palestina konflikten är inte av soc-ekonomisk eller politisk art utan religiös .</h3>
   <div class="entrybody"><div>
<p class="western" style="margin-bottom: 0in;">Medborgarna måste ta nya initiativ samt sätta de nya ideerna i verket och nedan presenteras vårt initiativ och belöningsystemet är en hållbar fred . Vad är ditt initiativ ?</p>
<div><img src="https://cdn3.cdnme.se/10735/9-3/israel-palestina-konflikten_6400f99f9606ee71ae768ce7.png" alt="" class="image" data-oid="6400f99f9606ee71ae768ce7" /></div>
<div> </div>
<p class="western" style="margin-bottom: 0in;">Om den långvariga konflikten var av social, ekonomisk eller politisk art hade den kunnat lösas mycket snabbt och för länge sedan . Den konflikten är präglad av religiös indignitet. Därför är en ändring av kyrkovalet till ett Multireligionvalsystem ett mycket effektivt sätt att lösa en sådan konflikt.</p>
<ul>
<li>
<p class="western" style="margin-bottom: 0in;">Den 75- åriga religiösa konflikten där kristna och judar dominerar gör att det krävs en tredje part som icke är religiös för att lösa denna konflikt.</p>
</li>
<li>
<p class="western" style="margin-bottom: 0in;">NATO som delar ut Nobels fredpris, fast från Norge som är en aktiv medlem i militäralliansen NATO och detta samtidigt som de hetsar upp för krig, skickar pengar och vapen vilket förlänger kriget. Man kan säga att NATO belönade EU med fredspriset i syfte att värva fler EU-länder till NATO. EU = NATO.</p>
<p class="western" style="margin-bottom: 0in;">Norge kan på eget initiativ överlämna det uppdraget till Nobelkommitten för en ny reform .</p>
</li>
</ul>
<p class="western" style="margin-bottom: 0in;">EU:s uppgift är att medla eller se till att FN reformeras genom att dels flytta högkvarteret, upphäva vetorätten och utesluta odemokratiska länder från säkerhetsrådet i stället för att skicka vapen, pengar och att hetsa upp för krig och gör att europeerna som har valt dem hamnar i fattigdom.</p>
<p class="western" style="margin-bottom: 0in;">Majorotiten av jordens befolkning finner att det är mycket konstigt att trots att en mängd av Nobels fredspris från Norge har gått till amerikanarna har de ändå misslyckats med att lösa den 75- åriga konflikten. Detta visar på att de är bättre på att använda armén än sina hjärnor genom att ersätta argument med vapen. De har hela tiden utgått från att det bara gäller den soc-ekonomiska faktorn eller politiska faktorer och inte den religiösa faktorn.</p>
<p class="western" style="margin-bottom: 0in;">Den opartiska lösningen på konflikten består av arkeologer , historiker m fl som grundigt kan beskriva och analysera det område som omfattar Israel och Palestina . Deras fakta och bevis skall användas som grund för hur den konflikten hållbart kan lösas. Dessa fakta som leder till en permanent fred kan användas i undervisningen i historia och religionskunskap samt i alla trossamfund. De skall undvika hänvisning till de heliga böckerna och profeterna utan i stället söka konkreta fakta och bevis för att underlätta för förståelse .</p>
<p class="western" style="margin-bottom: 0in;">Det som underlättar den lösningen är att de nordiska länderna redan tillämpar kyrkoval . En reformering med en övergång från kyrkovalet till ett Multireligionvalsystem . Reformera kyrkovalet så att alla 16-åringar, oavsett religion, får praktisera demokrati två år innan det allmänna valet.</p>
<p class="western" style="margin-bottom: 0in;">De offer som krävs vid jordbävningar, krig och pandemier skall frystorkas och inte kremeras eller jordfästas där solpaneler används effektivt.</p>
<p class="western" style="margin-bottom: 0in;">Om <a href="https://frc.multireligionvalsystem.eu.org/How-to-Implement-a-Multi-Religion-Electoral-System-A-Step-by-Step-Guide/" title="How-to-Implement-a-Multi-Religion-Election-System-A-Step-by-Step-Guide">multireligionvalsysteme</a>t går att läsa på nätet, socialmedia samt AI</p>
<p class="western" style="margin-bottom: 0in;"> </p>

</div></div>

   <h3>Swexitkampanjen är en förberedelse inför EU-valet 2024 .</h3>
   <div class="entrybody"><div>
<p class="western" style="margin-bottom: 0in;"> Nedan kommer de viktigaste grunderna för Swexit.</p>
<p class="western" style="margin-bottom: 0in;">Sveriges och Finlands medlemskap i Nato utan en föregående folkomröstning??????</p>
<p class="western" style="margin-bottom: 0in;">Militäralliansen Nato dödförklarades redan 1991 i samband med upplösningen av <em><span style="color: #ff3333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">Warszawapakten</span></span></span></em></p>
<p class="western" style="margin-bottom: 0in;"><em><span style="color: #ff3333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">, Sovejtunionen och rivningen av Berlinmuren. </span></span></span></em><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">Norrmännen belönade därför </span></span></span></em><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;"><span style="font-weight: normal;">Mihail Gorbachov med</span></span></span></span></em><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;"> Nobels fredspris.</span></span></span></em></p>
<p class="western" style="margin-bottom: 0in;"><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">Ja, det är inte lätt för ryska politiker att överge dessa tre viktiga områden utan motkrav. </span></span></span></em></p>
<p class="western" style="margin-bottom: 0in;"><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">I och med att Norge valde att bli medlem i militäralliansen Nato och inte har lämnat denna anses Norge vara partiskt vilket strider mot Alfred Nobels testamente och är därför icke lämpat att fortsätta </span></span></span></em>dela ut fredspriset. Nobel ansåg då att Norge var fredligare än Sverige och därför enligt honom var lämpat till att få dela ut fredspriset.</p>
<p class="western" style="margin-bottom: 0in;">Norge valde dessutom Nato före EU. Detta öppnade därför vägen för de länder som då ingick i <em><span style="color: #ff3333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;">Warszawapakten att gå över till </span></span></span></em><em><span style="color: #333333;"><span style="font-family: Times New Roman, serif;"><span style="font-style: normal;"> militäralliansen Nato. Militäralliansen Nato fick ett nytt liv genom att EU:s medlemstater, särskilt de fattiga med en svag demokrati, gav första starthjälpen </span></span></span></em></p>
<p class="western" style="margin-bottom: 0in;">De av EU:s medlemstater med svaga regeringar som saknar opposition med sin svaga demokrati har möjliggjort att högerextremistiska organisationer får vara med och regera i någon form av en dold koalition som leder till att majoriteen av EU:s stater är medlemmar i Nato . EU = Nato .</p>
<p class="western" style="margin-bottom: 0in;">Sverige är nu ordförandeland i EU:s ministerråd men eftersom majoriteten är för Nato och moblisering för krig och där Kristersson varnar likt Sven Hedin om hur farligt det är men ändå vill han inte ingå i en samlingsregering . I kris bildar man nämligen en samlingsregering .</p>
<p class="western" style="margin-bottom: 0in;">EU har lagt klimatmålet åt sidan och börjat med att transportera tunga vapen , b la Leopard 2, till Ukraina och att överföra pengar till Ukraina med hjälp av Nato.</p>
<p class="western" style="margin-bottom: 0in;">Utsläpp från den tyska avancerade stridsvagnen Leopard 2:skadar miljön , vatten, djur , växter och dödar allt som står i vägen .</p>
<p class="western" style="margin-bottom: 0in;">Det har visat sig att Polen är mer demokratiskt än Tyskland då Polen har lyckats med att övertyga både att själva få skicka stridsvagnen Leopard 2 till Ukraina samt att Tyskland sade ja till att skicka sina egna Leopard 2 till Ukraina .</p>
<p class="western" style="margin-bottom: 0in;">Enligt EU har det fattiga odemokratiska Polen inte råd med att betala EU:s medlemsavgift men har råd med att betala medlemsavgiften till Nato och skaffa sig Leopard 2 och samtidigt skänka Leopard 2 till Ukraina .</p>
<p class="western" style="margin-bottom: 0in;">Som följd av andra världskriget skulle Tyskland , Polen och Israel aldrig tillåtas att ha tillgång till vapen utan i stället ägna sig åt fred och konfliktlösning .</p>
<p class="western" style="margin-bottom: 0in;">De av EU:s medlemstater som inte bidrar till fred och stabilitet utan i stället hetsar upp för krig och finansierar kriget med vapen och pengar, har en svag demokrati utan opposition och struntar i klimatålet och låter sitt folk gå hungriga kan aldrig få EU-folkets stöd.</p>
<p class="western" style="margin-bottom: 0in;">Den svaga svenska regeringen som inte har någon opposition och som saknar brett mandat och kan fällas av SD har gjort svenska folket ännu fattigare och detta kan utan någon som helst tvekan leda till Swexit!</p>
<p class="western" style="margin-bottom: 0in;">Putin sitter fortfarande i FN:s säkerhetråd och utnyttjar sin vetorätt !</p>
<p class="western" style="margin-bottom: 0in;"> </p>

   <a name="a5a306c2a2a6b222a7b7e8da7"></a>
   <h3>Multireligionvalsystem : How to solve a most complex and controversial issues in the world</h3>
   <div class="entrybody"><div>
<p class="western" style="margin-bottom: 0in;">The Israel-Palestine conflict by <span lang="en">the multi-religion election (Multireligionvalsystem), </span><span style="font-size: small;"><span style="font-family: Verdana, sans-serif;"><span lang="en">active use of ccTLDs </span></span><span lang="en"> and a </span><span style="font-family: Verdana, sans-serif;"><span lang="en">new design flags.</span></span></span></p>
<p class="western" style="margin-bottom: 0in;"> </p>
</div>
<div>Det är sålunda inte lätt för någon annan inom ett annat trossamfund att förstå sig på hinduismen och skillja mellan olika grenar och hur allt detta finansieras därför är en övergång från kyrkoval till ett #multireligionvalsystem och införande av demokrati och transparans med multireligionstöd är nödvändigt. Detta handlar om konfliktlösning på en hög nivå Konflikterna på grund av olika tolkningar av gamla heliga skrifter ökar. Kyrkor sätts i brand, hinduiska attacker mot kristna i östra delstaten Orissa , konflikten mellan hinduismen och islam, häxjakt på muslimer, blodiga motsättningar i delstaten Assam samt krig mellan hinduism och buddhism . Vidare är Kashmirkonflikten den mest komplicerade av internationella frågor, och flera brott mot de mänskliga rättigheterna har begåtts . Ett centrum för buddhism och hinduism och de flesta i Kashmirdalen är muslimer. Omkring 1339 styrdes Kashmir av en muslimisk sultan , Meer . I Sverige bor cirka 8 000 hinduer och vad gäller andra länder, se tabelen nedan. Nation hinduer Nepal  23 300 000 Indien  1 010 000 000 Mauritius  620 000 Fiji  85 000 Guyana  240 000 Surinam  120 000 Trinidad och Tobago  237 000 Sri Lanka  2 800 000 Bangladesh  16 500 000 Malaysia  1 630 000 Pakistan  7 500 000 Sydafrika  959 000 Storbritannien  832 000 Indonesien  4 700 000 Kanada  497 000 USA  1 200 000 På Sri Lanka är hinduismen den största religionen bland tamilerna, muslimerna utgör 11 procent, de övriga är kristna och sikher, Kastsystemet grundar sig på Manus lag i Veda-skrifterna . Fyra huvudgrupper 1) Brahmaner – de styrande, t.ex präster, ministrar, astrologer och lärare, 2) Kshatriyas – de krigande, t.ex militär och polis, 3) Vaishyas – de närande, som ansvarar för ekonomi, jordbruk, handel och bankväsende 4) Shudras – de tjänande, alltså servicefolket, som mekaniker, städare, vårdare, byggare, artister och konstnärer. Dessa fyra huvudgrupper har undergrupper – så kallade jatis. Man talar alltså om att man tillhör en speciell jati. De har fyra läroriktningar, sampradayas, dominerande, : Vishnuism Shivaism Shaktism Smartism, Kshatriyas – de krigande, militär och polis, Hinduismen och demokratin Eftersom det är demokratin som garanterat oss religionsfrihet i detta fall det hinduiska templen i Mariestad, Jönköping, Stockholm, Borås och Trollhättan och de får också som trossamfund bidrag. Då templen inte används dagligen, bara några få timmar med få besökande blir det ohållbart att driva templen ekonomiskt , kostnaderna för hyror och el ökar varje år och dessutom har de inte bidragit till fred och lugnare stadsdelar . Därför är det bäst att driva templen med solceller , solpaneler och att tillämpa multireligionvalsystem med ett multireligionstöd motsvarande partistöd samtidigt som man upphör med att ge bidrag till trossamfunden. Om Hinduismen ämnar införa demokrati i sin religion som de har lärt sig av Svenska kyrkan och startar en egen Hinduismen valrörelse som religion behöver de resurser då partistöd ges till ett parti som har 4 % av väljarna . Genom att införa att religionsstödet motsvarar partistödet och genom att införa multireligionval får vi alla religösa samfund i Sverige att utöva demokrati . Kandidaterna tillhör ändå något av riksdagspartierna. Det är demokratin som har givit alla trossamfund #religionsfrihet men trossamfunden har inte bidragit till en demokratisk utveckling. Det är därför en övergång från kyrkoval till #Multireligionval innebär försoning och lugnare stadsdelar . Med Multireligionval kommer vi att förstå varandras religion och tradition samtidigt som vi uppnår fred. Övergång till ett Multireligionvalsystem innebär inte att den enskildes rätt till religionsfrihet inskränks, snarare utvidgas den rättigheten jämfört med kyrkoval så att vi kan uppnå fred . Religionsfrihetens ändamål är.inte att betona skillnader mellan olika religioner, att den ena religionen ska anses vara bättre än de andra och att den ena profeten är mer värd än den andra . Alla får en god inblick över andra religioner. Till och med en som inte är kristen kan rösta på en kristen präst och tvärtom kan t ex en kristen rösta på en imam, samma gäller för alla religioner.. Syftet med att ersätta kyrkoval med multireligionval är inte att försöka konvertera en hindu till en rabbin eller en Lama till kristendomen utan att på ett enkelt och billigt sätt lösa gamla och förhindra att nya konflikter uppstår: Vid tillämpning av multireligionvalensystemet får politiker inte ställa upp som de tidigare gjort vid kyrkovalen. Efter det att multireligionvalet är genomfört och rösträkningen slutförd bildas en internationell religiös samling bestådende av de valda , t ex en hindu, en imam, en präst, en rabbin o s v. Syftet är att lösa konflikter som freden kan byggas vidare på. En annan viktig fråga att lösa är begravningssätten , kremering, frystorkning i en värld av krig samtidigt som man vill uppnå högt ställda miljömål. En grön helig plats De heliga platserna som är öppna och tillgängliga för allmänheten utnyttjas inte dagligen och effektivt . En övergång till gröna heliga platser med solpaneler borde räcka för detta ändamål. Detta skapar många arbetstillfällen genom b la renovering av tempel, kyrkor, synagogor och moskéer , dessa heliga platser med miljövänligt meterial och solpaneler . Hur hinduiska templel och församlingar i Sverige finansierar sin verksamhet , skattebetalarna eller okända vilket påverkar deras verksamhet. Det är därför multireligionvalstödet som motsvarar partistödet är viktigt att införa vid övergång från kyrkoval till multireligionvalsystem. Tillämpning Vi har två hinduiska kandidater , frågan är vilka av dessa som kommer att representera hinduerna i de nordiska länderna, dessa ska väljas utifrån fred och demokratiskt engagemang och ej pga att han /hon är mäktig. De ska väljas av av hinduer i det här fallet i Sverige Vi börjar med att ställa denna fråga , hur fungerar samarbetet mellan en kristen , buddist, hindu och muslim som alla är medlemmar i samma politiska parti t ex centerpartiet och samtliga har mandat i riksdagen och samma fråga ställs till de övriga riksdagspartierna med annan formulering men mellan araber, buddister och hinduer . Majoriteten av de är flyktingar i de nordiska länderna eller var flyktingar eller barn till flyktingar som har varit utsatta för förföljelse i sina tidigare hemländer men nu har de rösträtt i Europa och den rösträtten fick de utan kamp . De är mera medvetna om innebörden av krig, ockupation, förtryck,, bosättningar och dödande . Det är tre pågående krig, den arabiska vårens haveri på grund av de bristfälliga övergångsanalyserna , kriget som startades av USA och Storbritannien utan mandat från FN och som har lett till anarki och flyktingkatastrof och kriget mellan Israel och Palestina som nu på grund av Trumps ensidiga och ogenomtänkta utspel att Jerusalem är Israels huvudstad. De Nya Svenskarna rekommenderar Trump att tillämpa multireligionvalsystemer och det gäller även Putin. Det ena kriget påverkar det andra . Freden kräver ansträngningar utifrån och inifrån med två kampanjer som drivs parallellt med internationellt stöd från EU och FN. Vi har två hinduiska kandidater En hindu som representerar reformister går ut för att presentera sig öppet för alla hinduer i Sverige . Den andra en hindu som representerar andra icke reformatiker går också ut och presenterar sig öppet för alla hinduer i Sverige . Oavsett riktningar inom hinduismen får båda dessa kandidater gå runt till olika tempel där de får presentera sig för de olika riktningarna . De får svara på frågor och om de kan visa att de stöder demokrati och fredprocessen i sina respektive hemländer och andra länder där hinduismen utövas . Detta är nyttigt , minskar spänningen mellan olika uppfattningar och inom hinduismens olika riktningar . Från interna diskussioner i templen till en öppen och allmän debatt i Svt och SR, en debatt som ser till att hela processen bevakas. Nästa steg blir att välja en av de två kandidaterna att representera alla hinduer i Sverige och sedan i hela EU . De Nya Svenskarna föreslår att multireligionvalet äger rum i samband med valet till EU-parlamentet då får det en spridning med stor effekt. Genom att få alla 16-åringar att delta som vid kyrkovalet har vi uppnått målet. Multireligionstödet ges bara till de religioner som deltar i denna process för att finansiera deras valrörelse och även översättning till olika språk då många hinduer inte kan behärska svenska . Information till röstberättigade hinduer skall vara tillgänglig på olika språk . Till detta behövs också översättare. SR sänder redan nyheter på olika språk. Detta underlättar spridning av valinformation gällande multireligionvalet. Information om multireligionvalsystemet och multireligionvalstödet skickas till samtliga religiösa samfund i Sverige . Hinduer begär vid beställning av valsedlarna hos Valmyndigheten att trycka namnen på de två kandidaterna på två olika valsedlar i olika färger. Valsedlerna delas ut till samfunden där de har sina säten samt placeras i olika vallokaler i hela landet där det i det här fallet finns röstberättigade hinduer och i samråd med samfunden och valmyndigheten . En noggrann statistik skall inhämtas från Migrationsverket och Länsstyrelsen. Eftersom alla som tillhör olika religioner ska rösta på samma dag kan det inträffa att en röstberättigad hindu röstar på en kristen och tvärtom . Det kan också inträffa att en kristen röstar på en hindu eller att en buddist röstar på en jude osv. Den hindu som i slutänden vinner skall ha rätt att uttala sig officiellt gällande viktiga hinduiska angelägenheter. hinduer , media och politikerna får vända sig till honom eller henne och ge råd . Vinnaren bildar då ett kansli där den kandidat som förlorade skall ingå , det skall vara hälften hinduer från den ena gruppen och hälften från den andra gruppen där även kvinnorna skall ha mandat. Vi tillsammans kan utveckla det svenska samhället till det bästa och mest rättvisa samhället i världen Krig utgör ett hot mot miljön och mänskligheten</div></div>

   <h3>PARTILEDARDEBATT</h3>
   <div class="entrybody"><div>
<p style="margin-bottom: 0cm;">Föreställ er en partiledare med invandrarbakgrund som medverkar i en partiledardebatt.</p>
<div><img src="https://cdn3.cdnme.se/cdn/8-2/10735/images/2012/partiledare-alliansen_5071eb949606ee0177fa04a4.png" alt="" class="image" data-oid="5071eb949606ee0177fa04a4" /></div>
<p style="margin-bottom: 0cm;"> </p>
<div><img src="https://cdn1.cdnme.se/cdn/8-2/10735/images/2012/partiledare_5071ec139606ee0173e0252c.png" alt="" class="image" data-oid="5071ec139606ee0173e0252c" /></div>
<p style="margin-bottom: 0cm;"><strong>OM DE NY SVENSKARNA FÅR MANDAT I RIKSDAGEN</strong></p>
<p style="margin-bottom: 0cm;">Det kommer att gynna både infödda svenskar och invandrare.</p>
<p style="margin-bottom: 0cm;">Om DU röstar på De Nya Svenskarna vid nästa val och vi får fyra procent av rösterna får vi minst sjutton mandat d v s sjutton flyktingar/invandrare från sjutton olika länder som representerar ett enda parti nämligen De Nya Svenskarna. I motsats till den nuvarande sammansättningen i Riksdagen där åtta riksdagspartier har få flyktingar/invandrare ofta från samma land som t ex en kurd eller en syrian. De Nya Svenskarnas modell som här presenteras visar att den svenska riksdagen som består av 349 mandat kan bli en förebild internationellt när det gäller jämställdhet-</p>
<p style="margin-bottom: 0cm;">Tänk er modell av en same, en rom, en kongoles, en somalier, en egyptier, en syrier, en sudanes, en iranier, en afghan och en palestinier m fl, som tillhör ett enda parti som verkar aktivt för FRED, DEMOKRATI och EN HÅLLBAR UTVECKLING. Politiskt samarbete utanför gränserna och utanför olika föreningar och religiösa samfund .som judar, muslimer , buddister m fl.</p>
<p style="margin-bottom: 0cm;">Det har visat sig att syrier i Sverige såsom druser, kurder araber och syrianer inte har kunnat samarbeta inom riksdagspartierna vilket gör att deras land har ännu svårare att komma överens om att avsluta krig och få ordning på landet. Frågan är om riksdagspartierna inte har kännedom eller struntar i hur samarbetet går mellan syrier i sitt eget parti och att syrier som själva inte kan samarbeta eller är kapabla att göra det i en demokratisk stat ska kunna samarbeta i sitt eget land under krig och komma överens och kunna bilda en gemensam regering</p>
<p style="margin-bottom: 0cm;">Det som vi behöver i Sverige är en stark opposition och en handlingskraftig regering.</p>
<p style="margin-bottom: 0cm;">Åtta riksdagspartier:<strong> M,FP,C,KD</strong></p>
<p style="margin-bottom: 0cm;">                                 <em>  DPNS fick ingen manadat</em></p>
<p style="margin-bottom: 0cm;">                              <strong>S,V,MP</strong></p>
<p style="margin-bottom: 0cm;">När SD fick mandat 2010 orsakade det obalans i riksdagen. Inget riksdagsparti vare sig från Alliansen eller oppositionen vill samarbeta med SD vilket fått till följd att det bildades en fungerande regering. Däremot om De Nya Svenskarna får mandat kommer både Alliansen och oppositionen att samarbeta med dem. Även SD kommer att försöka att söka samarbete med De Nya Svenskarna. På det sättet kan vi bilda en stark regering.</p>
<p style="margin-bottom: 0cm;"><strong>SVERIGES RIKSDAG ÄR INTE JÄMSTÄLLD NÄR DET GÄLLER REPRESENTATION AV SVENSKA FOLKET</strong></p>
<p style="margin-bottom: 0cm;">Det är därför vi uppmanar de röstberättigade att lära sig mera om De Nya Svenskarna, söka kontakt och medlemskap. Vi bryr oss inte om din bakgrund utan fäster stor vikt vid ditt engagemang för fred, demokrati och hållbar utveckling-</p>
<p style="margin-bottom: 0cm;">Vi understryker att vid val av kandidat ska vi skilja oss från de nuvarande riksdagspartierna genom att:</p>
<p style="margin-bottom: 0cm;">Den medlem som har varit längst i partiet och engagerat sig för fred, demokrati och hållbar utveckling kommer vi att satsa på i motsats till en del av riksdagspartierna vars riksdagskandidater väljs in efter endast en kort tid vilket kan kännas diskriminerande för den med lång erfarenhet och som har tjänat partiet under lång tid.</p>
<p style="margin-bottom: 0cm;"> </p>
<p style="margin-bottom: 0cm;"><strong>Solidaritet</strong></p>
<p style="margin-bottom: 0cm;">Multireligionvalsystem</p>
